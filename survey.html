<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Survey Form </title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>

    <div class="container">
        <h2> Women Mental Health Survey Form </h2>
        <div class="form-wrapper">
            <form action="">
                <div class="form-group">
                    <label for="name"> Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email"> Email: </label>
                    <input type="text" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group gender">
                    Gender:
                    <div class="genderDiv">
                        <input type="radio" name="gender" id="male"><label for="gender"> Male </label>
                        <input type="radio" name="gender" id="female"><label for="gender"> Female </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hear" id="hear"> How you came to know about Women Wellness Website?</label>
                    <select>
                        <option class="transparent" value="Instagram"> Instagram </option>
                        <option class="transparent" value="Facebook"> Facebook </option>
                        <option class="transparent" value="friends"> Friends </option>
                        <option class="transparent" value="googleSearch"> Google Search </option>
                        <option class="transparent" value="Randomly"> Randomly </option>
                        <option class="transparent" value="other"> other </option>
                    </select>
                </div>
                <div class="form-group flex">
                    <label for="">1. Little interest or pleasure in doing things *</label> <br>
                    <div class="recommendation">
                        <input type="radio" name="recommend" id="yes"><label for="yes"> Not at all </label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Several days</label> <br>
                        <input type="radio" name="recommend" id="yes"><label for="yes">More than half of the days</label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Nearly every day</label> <br>
                    </div>
                    <label for="">2. Feeling down, depressed, or hopeless </label> <br>
                    <div class="recommendation">
                        <input type="radio" name="recommend" id="yes"><label for="yes"> Not at all </label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Several days</label> <br>
                        <input type="radio" name="recommend" id="yes"><label for="yes">More than half of the days</label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Nearly every day</label> <br>
                    </div>
                    <label for="">3. Trouble falling or staying asleep, or sleeping too much *</label> <br>
                    <div class="recommendation">
                        <input type="radio" name="recommend" id="yes"><label for="yes"> Not at all </label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Several days</label> <br>
                        <input type="radio" name="recommend" id="yes"><label for="yes">More than half of the days</label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Nearly every day</label> <br>
                    </div>
                    <label for="">4. Feeling tired or having little energy *</label> <br>
                    <div class="recommendation">
                        <input type="radio" name="recommend" id="yes"><label for="yes"> Not at all </label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Several days</label> <br>
                        <input type="radio" name="recommend" id="yes"><label for="yes">More than half of the days</label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Nearly every day</label> <br>
                    </div>
                    <label for="">5. Poor appetite or overeating *</label> <br>
                    <div class="recommendation">
                        <input type="radio" name="recommend" id="yes"><label for="yes"> Not at all </label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Several days</label> <br>
                        <input type="radio" name="recommend" id="yes"><label for="yes">More than half of the days</label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Nearly every day</label> <br>
                    </div>
                    <label for="">6. Feeling bad about yourself - or that you are a failure or have let yourself or your family down *</label> <br>
                    <div class="recommendation">
                        <input type="radio" name="recommend" id="yes"><label for="yes"> Not at all </label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Several days</label> <br>
                        <input type="radio" name="recommend" id="yes"><label for="yes">More than half of the days</label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Nearly every day</label> <br>
                    </div>
                    <label for="">7. Trouble concentrating on things, such as reading the newspaper or watching television *</label> <br>
                    <div class="recommendation">
                        <input type="radio" name="recommend" id="yes"><label for="yes"> Not at all </label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Several days</label> <br>
                        <input type="radio" name="recommend" id="yes"><label for="yes">More than half of the days</label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Nearly every day</label> <br>
                    </div>
                    <label for="">8. Moving or speaking so slowly that other people could have noticed *</label> <br>
                    <div class="recommendation">
                        <input type="radio" name="recommend" id="yes"><label for="yes"> Not at all </label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Several days</label> <br>
                        <input type="radio" name="recommend" id="yes"><label for="yes">More than half of the days</label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Nearly every day</label> <br>
                    </div>
                    <label for="">9. Thoughts that you would be better off dead, or of hurting yourself *</label> <br>
                    <div class="recommendation">
                        <input type="radio" name="recommend" id="yes"><label for="yes"> Not at all </label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Several days</label> <br>
                        <input type="radio" name="recommend" id="yes"><label for="yes">More than half of the days</label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Nearly every day</label> <br>
                    </div>
                    <label for="">10. If you've had any days with issues above, how difficult have these problems made it for you at work, home, school, or with other people? *</label> <br>
                    <div class="recommendation">
                        <input type="radio" name="recommend" id="yes"><label for="yes"> Not at all </label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Several days</label> <br>
                        <input type="radio" name="recommend" id="yes"><label for="yes">More than half of the days</label> <br>
                        <input type="radio" name="recommend" id="no"><label for="no">Nearly every day</label> <br>
                    </div>
                    

                </div>
                <div class="form-group"> 
                    <label for="lang">11.Is there anyone available to talk to about the issues you are facing?</label>
                    <div class="box">
                        <input type="checkbox" name="js" id="html"> <label for="html"> YES </label>
                        <input type="checkbox" name="js" id="css"> <label for="css"> No </label>
                        
                    </div>
                </div>
                <div class="form-group flex">
                    <label for="suggestions">12. Tell your mental health overcoming/trouble story to share the world, and let them know that you are a warrior!</label>
                    <textarea name="suggestions" id="suggestions" cols="30" rows="10"></textarea>
                </div>
                <button type="submit"> Submit </button>
            </form>
        </div>
    </div>

</body>
</html>
